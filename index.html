<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="Celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="Logo do Instagram"
          />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="Imagem do perfil" />
          </div>
          <a href="#" class="instagram-login">Continue com wiriswerneck</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é wiriswerneck</p>
          <p class="not-account">
            <span class="link-blue">Alterar Conta</span>
            ou
            <span class="link-blue">Inscrever-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="getapp">Baixe o Aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
